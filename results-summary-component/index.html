<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- Main Div -->
        <div id="div-main" class="row">

            <!-- First Sub Div (Column 1) -->
            <div id="div-col1" class="col-12 col-md-6">
                <h1 id="span-col1-title">Your result</h1>
                <div id="div-circle">
                    <span id="span-col1-score" class="">76</span>
                    <span id="span-col1-score-marker" class="">of 100</span>
                </div>
                <div id="div-evaluation">
                    <span id="span-col1-evaluation">Great</span>
                    <span id="span-col1-explanation">You scored higher than 65% of the people who have taken these
                        tests.</span>
                </div>
            </div>

            <!-- Second Sub Div (Column 2) -->
            <div id="div-col2" class="col-12 col-md-6">
                <h1 id="span-col2-title">Summary</h1>

                <div id="result-labels">
                    <div class="row" id="reaction">
                        <div class="col-6 p-0 div-logo-img">
                            <img src="assets/images/icon-reaction.svg" alt="reaction">
                            <span id="text-reaction">Reaction</span>
                        </div>

                        <div id="div-reaction-score" class="col-6">
                            <span class="score-numbers">80
                                <span class="score-numbers-gray"> / 100</span>
                            </span>
                        </div>
                    </div>

                    <div class="row" id="memory">
                        <div class="col-6 p-0 div-logo-img">
                            <img src="assets/images/icon-memory.svg" alt="memory">
                            <span id="text-memory">Memory</span>
                        </div>

                        <div id="div-memory-score" class="col-6">
                            <span class="score-numbers">92
                                <span class="score-numbers-gray"> / 100</span>
                            </span>
                        </div>
                    </div>

                    <div class="row" id="verbal">
                        <div class="col-6 p-0 div-logo-img">
                            <img src="assets/images/icon-verbal.svg" alt="verbal">
                            <span id="text-verbal">Verbal</span>
                        </div>
                        <div id="div-verbal-score" class="col-6">
                            <span class="score-numbers">61
                                <span class="score-numbers-gray"> / 100</span>
                            </span>
                        </div>
                    </div>

                    <div class="row" id="visual">
                        <div class="col-6 p-0 div-logo-img">
                            <img src="assets/images/icon-visual.svg" alt="visual">
                            <span id="text-visual">Visual</span>
                        </div>
                        <div id="div-visual-score" class="col-6">
                            <span class="score-numbers">72
                                <span class="score-numbers-gray"> / 100</span>
                            </span>
                        </div>
                    </div>
                </div>
                <button class="w-100">Continue</button>
            </div>
        </div>
    </main>
</body>


</html>
